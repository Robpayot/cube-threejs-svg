title: SVG Cube - THREE.JS
description: >-
  Small experiment rendering a cube in SVG using the SVGRenderer from THREE.JS
baseurl: "/cube-threejs-svg"
url: ""

include: ["_pages"] # if we don't include pages, livereload is broken
exclude: ["_webpack"]

source: src
destination: dist

collections:
  pages:
    output: true
    permalink: /:name/
    sort_by: order

# set up default layouts so we don't have to add them on each pages
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

