{% if jekyll.environment == 'development' %}
  {% assign main_asset = 'main' %}
{% else %}
  {% assign main_asset = 'main.min' %}
{% endif -%}

<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, height=device-height" />
    <meta name="referrer" content="no-referrer" />

    <title>{{page.title}}</title>
    <meta name="description" content="{{page.description}}" />
    <meta name="keywords" content="cube, svg, threejs, robin, payot, experiment, lab">

    <!-- socials meta tags -->
    <meta property="og:title" content="{{page.title}}">
    <meta property="og:description" content="{{page.description}}">
    <meta property="og:image" content="{{site.url}}/assets/images/social.png">
    <meta property="og:url" content="{{site.url}}{{page.url}}">
    <meta property="og:site_name" content="{{page.title}}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="{{site.url}}/assets/images/social.png">
    <meta name="twitter:image:alt" content="{{page.title}}">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{site.url}}/assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{site.url}}/assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{site.url}}/assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="{{site.url}}/assets/images/favicon/site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{site.url}}/assets/{{main_asset}}.css?{{site.time | date: '%s%N'}}" />
  </head>
  <body>

    {{content}}

    <script src="{{site.url}}/assets/{{main_asset}}.js?{{site.time | date: '%s%N'}}"></script>
  </body>
</html>
